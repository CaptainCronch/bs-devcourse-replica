<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/bootstrap.css">
    <link rel="stylesheet" href="scss/bootstrap-utilities.css">
    <link rel="stylesheet" href="scss/bootstrap-reboot.css">
    <link rel="stylesheet" href="scss/bootstrap-grid.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" async defer></script>
    <title>DevCourse</title>
</head>
<body class="bg-dark-subtle">
    <div id="hero-background" class="container-fluid text-center text-light">
        <div class="row">
            <div class="col">
                <h2>Promote Your Online Course Like a Pro</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1 class="display-1"><span class="curly-brackets">{</span> DevCourse <span class="curly-brackets">}</span></h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2 class="display-3">A Course Landing Page Template for Developers</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-lg btn-primary">Start Learning Now</button>
            </div>
        </div>
        <div class="row mt-5" id="info-row">
            <div class="col border-secondary border-end">
                <div class="info">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-camera-video-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2V5z"/>
                          </svg>
                        <h4>Content</h4>
                    </div>
                    <h3>80+ Videos</h3>
                </div>
            </div>
            <div class="col">
                <div class="info">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                          </svg>
                        <h4>Duration</h4>
                    </div>
                    <h3>72 Hours</h3>
                </div>
            </div>
            <div class="col border-secondary border-start">
                <div class="info">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                          </svg>
                        <h4>Access</h4>
                    </div>
                    <h3>Lifetime</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid text-center bg-dark-subtle">
        <div class="row mt-5">
            <div class="col d-flex flex-wrap justify-content-evenly" id="nav">
                <p class="display-6 ms-5">Overview</p>
                <p class="display-6">Content</p>
                <p class="display-6">Requirements</p>
                <p class="display-6">Tutor</p>
                <p class="display-6">Reviews</p>
                <p class="display-6">Pricing</p>
                <p class="display-6 me-5">FAQ</p>
            </div>
        </div>
    </div>
</body>
</html>
